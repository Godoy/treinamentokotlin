plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repository.jetbrains.com/kotlin-nosql'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }

    jcenter()
}

dependencies {
    compile 'io.javalin:javalin:2.8.0'
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.21'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'org.slf4j:slf4j-simple:1.7.26'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.8'
    compile 'org.mongodb:mongo-java-driver:3.11.0-beta2'
    compile 'org.jetbrains.kotlin:kotlin-nosql-mongodb:0.1-SNAPSHOT'
    testCompile 'org.jetbrains.kotlin:kotlin-test:1.3.21'
    compile 'org.koin:koin-core:2.0.0-rc-2'
    testCompile 'org.koin:koin-test:2.0.0-rc-2'
}
//mainClassName = "application.web.TreinamentoApp.kt"
//sourceSets.main.java.srcDirs = ['src']
group = 'groupId'
version = '1.0-SNAPSHOT'
//sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
